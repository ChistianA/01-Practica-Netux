<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/table.css">
    <title>Practica Netux</title>
</head>
<body>
    <script src="js/countries_iso.js"></script>
    <script src="js/world_data.js"></script>
    <script src="js/accounting.js"></script>
    <header>
        <div>Covid-19 Dashboard</div>
    </header>
    <div class="worlddata_container">
        <div class="group__container">
            <div class="text_container">
                <span id="total_cases">5000</span>
                <h2>Total Cases</h2>
            </div>
            <img src="images/coronavirus.png" alt="Coronavirus">
        </div>
        <div class="group__container">
            <div class="text_container">
                <span id="active_cases">4000</span>
                <h2>Active Cases</h2>
            </div>
            <img src="images/first-aid-kit.png" alt="Kit">
        </div>
        <div class="group__container">
            <div class="text_container">
                <span id="total_deaths">3000</span>
                <h2>Total Deaths</h2>
            </div>
            <img src="images/grave.png" alt="Grave">
        </div>
        <div class="group__container">
            <div class="text_container">
                <span id="total_recovered">2000</span>
                <h2>Total Recovered</h2>
            </div>
            <img src="images/recovered.png" alt="Recovered">
        </div>
    </div>
    <div class="container-table1">
        <div class="table1">
            <table>
                <thead>
                    <tr class="table1-head">
                        <th>ISO</th>
                        <th>Country</th>
                        <th>Total Cases</th>
                        <th>Active Cases</th>
                        <th>Total Deaths</th>
                        <th>Total Recovered</th>
                    </tr>
                </thead>
                <tbody id="data">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
